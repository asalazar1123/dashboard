<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Clima</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Inicio Nav -->
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="IMG/wheater.png" alt="Logo" class="d-inline-block align-text-top">
        <span>The Weather <strong>Chile</strong></span>
      </a>
    </div>
  </nav>
  <!-- Fin Nav -->

  <section id="lateral">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="barra-lateral bg-dark">
            <!-- en duda si va boton o va input -->
            <div class="texto">
              <select name="regiones" id="regiones">

              </select>
              <button type="button" id="buscar">Buscar</button>
            </div>

          </div>
        </div>
        <div class="col-8">

          <canvas id="myChart" width="600" height="300"></canvas>

        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Humedad</h5>
                    <!-- Aquí puedes mostrar la información de la humedad desde la API -->
                    <p class="card-text"><span id="humedad-valor"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Estado General</h5>
                    <!-- Aquí puedes mostrar la información del estado general desde la API -->
                    <p class="card-text">Estado: <span id="estado-general"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>


  <script src="JS/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
