<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Clima</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <!-- Inicio Nav -->
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="IMG/wheater.png" alt="Logo" class="d-inline-block align-text-top">
        <span>The Weather <strong>Chile</strong></span>
      </a>
    </div>
  </nav>
  <!-- Fin Nav -->
<!-- Aqui va el contenido de la barra lateral-->
  <section id="lateral">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="barra-lateral bg-dark ">
            <div class="texto">
              <span>Como estara el clima en:</span>
              <div class="form-floating">
                <select class="form-select" name="regiones" id="regiones">
                  <!-- aqui se va llenando el contenido via js-->
                </select>
                <label for="floatingSelect">Selecciona tu Ciudad</label>
              </div>
              <button type="button" id="buscar" class="btn btn-primary">Buscar<i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
        <!-- aqui finaliza el contenido de la barra lateral y empieza el chartjs-->
        <div class="col-9 col-lg-5 col-md-12">
          <canvas id="myChart" width="500" height="400"></canvas>
        </div>
      </div>
    </div>
  </section>
<!-- En esta seccion estamos mostrando las especificaciones de Humedad y Estado General-->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Humedad <i class="bi bi-water"></i> </h5>
            <p class="card-text"><span id="humedad-valor"></span></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Estado General <i class="bi bi-cloud-fill"></i></h5>
            <!-- Aquí puedes mostrar la información del estado general desde la API -->
            <p class="card-text">Estado: <span id="estado-general"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Fin contenido-->

  <script src="JS/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
